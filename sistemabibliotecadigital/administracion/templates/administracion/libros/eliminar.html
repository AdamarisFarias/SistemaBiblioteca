<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Eliminar Libro - Biblioteca Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fff0f0 0%, #ffe4e1 100%);
    min-height: 100vh;
    margin: 0;
}
.navbar {
    background: #1f2d3d;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.navbar-brand {
    font-family: 'Cinzel Decorative', serif;
    font-size: 2rem;
    color: #fcd34d;
}
.navbar-brand:hover { color: #fff; }

.card {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

h1 {
    font-family: 'Cinzel Decorative', serif;
    color: #1f2d3d;
    font-size: 2rem;
    margin-bottom: 20px;
    text-align: center;
}

.btn-danger, .btn-secondary {
    font-weight: 600;
}
.btn-danger { background: #ef4444; border: none; color: #fff; }
.btn-danger:hover { background: #f87171; color: #1f2d3d; }
.btn-secondary { background: #6b7280; border: none; color: #fff; }
.btn-secondary:hover { background: #9ca3af; color: #1f2d3d; }

.footer { margin-top: 50px; text-align: center; color: #555; font-size: 0.9rem; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'bienvenida' %}"><i class="fa-solid fa-book-open"></i> Biblioteca Digital</a>
  </div>
</nav>

<div class="container">
    <div class="card shadow">
        <h1>Eliminar Libro</h1>
        <p class="text-center">¿Estás seguro de que deseas eliminar el libro <strong>{{ libro.titulo }}</strong>?</p>
        <form method="post" class="d-flex justify-content-between mt-4">
            {% csrf_token %}
            <a href="{% url 'lista_libros' %}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-danger">
                <i class="fa-solid fa-trash"></i> Eliminar
            </button>
        </form>
    </div>

    <div class="footer mt-5">
        <p>© 2026 Biblioteca Digital. Todos los derechos reservados.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
